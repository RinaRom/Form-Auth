<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>FormAuth</title>
</head>
<body>
<div class="wrapper">
    <div class="box">
        <h1 class="box__title">Create An Account</h1>
        <p class="box__text">Create an account to enjoy all the services<br>without any ads for free!</p>
        <form class="box__form">
            <input class="box-form__input" placeholder="Email Address" type="text" maxlength="255" required>
            <input class="box-form__input" placeholder="Password" type="password" maxlength="50" required>
            <button class="box-form__button" type="submit">Create Account</button>
        </form>
        <p class="box__text">Already Have An Account?&nbsp;<a class="box-text__link" href="#">Sign In</a></p>
    </div>
</div>
</body>
</html>
